name: ci

on:
  pull_request:
  push:
    branches: [main]

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        run: python -m pip install --upgrade pip uv

      - name: Ruff format (check)
        run: uvx ruff format --check .

      - name: Ruff lint
        run: uvx ruff check .

  ty:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        run: python -m pip install --upgrade pip uv

      - name: Ty type check
        run: uvx ty check .

  pytest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        run: python -m pip install --upgrade pip uv

      - name: Install project deps
        run: |
          uv sync --dev

      - name: Run tests
        run: |
          uv run pytest -q
