name: ruff

on:
  pull_request:
  push:
    branches: [main]

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13.7"

      - name: Install ruff
        run: python -m pip install --upgrade pip ruff

      - name: Ruff format (check)
        run: ruff format --check .

      - name: Ruff lint
        run: ruff check .
